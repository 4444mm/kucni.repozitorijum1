<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vezba</title>
    <link rel="stylesheet" href="priprema.css" />

    <script src="priprema1.js"></script>
    <script src="deserijalizacija.js"></script>
  </head>

  <body>
    <form id="form">
      <div class="form-container">
        <div class="input-container">
          <label for="ocena">Ocena: </label>
          <input
            type="number"
            id="ocena"
            name="ocena"
            min="5"
            max="10"
            step="1"
          />

          <div class="hidden" id="validationOcena">Ocena nije izmedju 5-10</div>

          <br /><br />

          <label for="broj-indexa">Broj indeksa: </label>
          <input
            type="text"
            id="broj-indexa"
            name="broj-indexa"
            placeholder="2022/0001"
          />

          <div class="hidden" id="validationIndeks">
            Indeks nije odgovarajuci
          </div>

          <br /><br />

          <label for="br-izlaska">Redni broj izlaska na ispit: </label>
          <select name="br-izlaska-na-ispit" id="br-izlaska">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
          <br /><br />
        </div>

        <div class="input-container">
          <label for="datum">Datum izlaska na ispit: </label>
          <input type="date" id="datum" name="datum" />
          <br />
          <br />

          <label>Rok: </label>
          <input type="radio" id="Januar" name="rok" value="Januar" />
          <label for="januar">Januar</label>
          <input type="radio" id="April" name="rok" value="April" />
          <label for="april">April</label>
          <input type="radio" id="Jun" name="rok" value="Jun" />
          <label for="jun">Jun</label>
          <input type="radio" id="Septembar" name="rok" value="Septembar" />
          <label for="septembar">Septembar</label>
          <br />
          <br />

          <input type="checkbox" id="polozio" name="polozio" />
          <label for="polozio">Polozio/la</label>
          <br /><br />

          <button type="button" id="posalji">Posalji</button>
          <br /><br />

          <br />

          <br /><br />
        </div>
      </div>
    </form>
    <div class="input-container">
      <label for="ispis">Podaci forme</label>
      <br />
      <textarea name="ispis" id="ispis" cols="30" rows="10" readonly></textarea>
      <button id="ucitaj">Ucitaj</button>
    </div>
  </body>
</html>
